<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - ToDo List</title>
    <style>
        html {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a, a:active, a:hover {
            color: black;
            text-decoration: none;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'eisens:index' %}"/>
</form>
</body>
</html>
